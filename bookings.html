<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookings (Chennai)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f5f8;
      color: #222;
    }

    header {
      background: #2f7df6;
      color: #fff;
      padding: 18px 16px 14px;
      text-align: left;
    }

    header h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h1 span.icon {
      font-size: 26px;
    }

    header p {
      font-size: 14px;
      opacity: 0.9;
    }

    main {
      padding: 14px 10px 30px;
      max-width: 960px;
      margin: 0 auto;
    }

    .filter-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 14px;
    }

    .filter-box {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 14px;
      display: flex;
      align-items: center;
    }

    .filter-icon {
      font-size: 20px;
      margin-right: 8px;
      opacity: 0.7;
    }

    .filter-label {
      font-size: 13px;
      margin-right: 8px;
      color: #666;
      white-space: nowrap;
    }

    .filter-input {
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      background: transparent;
      color: #222;
    }

    .filter-input::placeholder {
      color: #9aa0a6;
    }

    .filter-input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      filter: invert(40%);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    thead {
      background: #f0f3fa;
    }

    th, td {
      padding: 10px 8px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid #e2e5ec;
      vertical-align: top;
    }

    th {
      font-size: 13px;
      font-weight: 600;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    tbody tr:nth-child(even) {
      background: #fafbff;
    }

    tbody tr:hover {
      background: #eef3ff;
    }

    .no-data {
      padding: 16px 10px;
      font-size: 14px;
      text-align: center;
      color: #777;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }
      th, td {
        font-size: 13px;
        padding: 8px 6px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1><span class="icon">üßæ</span>Bookings (Chennai)</h1>
  <p>View all Chennai booking entries</p>
</header>

<main>
  <!-- Filter panel: Date box on top, Search box below -->
  <div class="filter-panel">
    <div class="filter-box">
      <span class="filter-icon">üìÖ</span>
      <span class="filter-label">Select Date</span>
      <input type="date" id="dateFilterBookings" class="filter-input">
    </div>

    <div class="filter-box">
      <span class="filter-icon">üîç</span>
      <input
        type="text"
        id="searchBookings"
        class="filter-input"
        placeholder="Search bookings (LR, customer, place, amount...)">
    </div>
  </div>

  <div id="bookingsContainer">
    <div class="no-data">Loading bookings...</div>
  </div>
</main>

<script>
  // --- Simple CSV loader + table builder ---
  function loadCSVForPage(csvPath, tableIdPrefix) {
    fetch(csvPath + "?cache=" + Date.now())
      .then(r => r.text())
      .then(text => {
        const lines = text.split(/\r?\n/).filter(line => line.trim().length > 0);
        if (lines.length === 0) {
          document.getElementById(tableIdPrefix + "Container").innerHTML =
              '<div class="no-data">No data available.</div>';
          return;
        }

        const headers = lines[0].split(",");
        const rows = lines.slice(1).map(line => line.split(","));

        // Build table HTML
        let html = '<table id="' + tableIdPrefix + 'Table"><thead><tr>';
        headers.forEach(h => {
          html += "<th>" + h.trim() + "</th>";
        });
        html += "</tr></thead><tbody>";

        rows.forEach(cols => {
          if (cols.join("").trim().length === 0) return;
          html += "<tr>";
          headers.forEach((_, idx) => {
            html += "<td>" + (cols[idx] ? cols[idx].trim() : "") + "</td>";
          });
          html += "</tr>";
        });

        html += "</tbody></table>";

        document.getElementById(tableIdPrefix + "Container").innerHTML = html;

        // After building table, set default date = latest date in data
        setDefaultLatestDate(tableIdPrefix + "Table", "dateFilterBookings", "searchBookings");
        attachFilterHandlers(tableIdPrefix + "Table", "searchBookings", "dateFilterBookings");
      })
      .catch(err => {
        console.error(err);
        document.getElementById(tableIdPrefix + "Container").innerHTML =
            '<div class="no-data">Failed to load data.</div>';
      });
  }

  function findDateColumnIndex(table) {
    const ths = table.querySelectorAll("thead th");
    let idx = -1;
    ths.forEach((th, i) => {
      const txt = th.innerText.trim().toLowerCase();
      if (txt === "date" || txt === "booking date") {
        idx = i;
      }
    });
    if (idx === -1) idx = 1; // fallback to 2nd column
    return idx;
  }

  function setDefaultLatestDate(tableId, dateInputId, searchInputId) {
    const table = document.getElementById(tableId);
    if (!table) return;

    const tbody = table.querySelector("tbody");
    const rows = Array.from(tbody.querySelectorAll("tr"));
    if (!rows.length) return;

    const dateCol = findDateColumnIndex(table);
    const dateObjs = [];

    rows.forEach(row => {
      const cell = row.children[dateCol];
      if (!cell) return;
      const txt = cell.innerText.trim(); // dd-mm-yyyy
      if (!txt) return;
      const parts = txt.split("-");
      if (parts.length !== 3) return;
      const [dd, mm, yy] = parts.map(p => parseInt(p, 10));
      const jsDate = new Date(yy, mm - 1, dd);
      if (!isNaN(jsDate.getTime())) {
        dateObjs.push({ txt, jsDate });
      }
    });

    if (!dateObjs.length) return;

    dateObjs.sort((a, b) => b.jsDate - a.jsDate); // latest first
    const latest = dateObjs[0].txt; // dd-mm-yyyy

    const [dd, mm, yy] = latest.split("-");
    const inputVal = `${yy.toString().padStart(4, "0")}-${mm.toString().padStart(2, "0")}-${dd.toString().padStart(2, "0")}`;

    const dateInput = document.getElementById(dateInputId);
    if (dateInput) {
      dateInput.value = inputVal;
    }

    filterTable(tableId, searchInputId, dateInputId);
  }

  function attachFilterHandlers(tableId, searchId, dateId) {
    const searchInput = document.getElementById(searchId);
    const dateInput = document.getElementById(dateId);

    if (searchInput) {
      searchInput.addEventListener("input", () => {
        filterTable(tableId, searchId, dateId);
      });
    }

    if (dateInput) {
      dateInput.addEventListener("change", () => {
        filterTable(tableId, searchId, dateId);
      });
    }
  }

  function filterTable(tableId, searchId, dateId) {
    const table = document.getElementById(tableId);
    if (!table) return;

    const searchVal = (document.getElementById(searchId)?.value || "").toLowerCase().trim();
    const dateRaw = document.getElementById(dateId)?.value || "";

    let targetDate = "";
    if (dateRaw) {
      const [yyyy, mm, dd] = dateRaw.split("-");
      targetDate = `${dd}-${mm}-${yyyy}`; // convert to dd-mm-yyyy
    }

    const dateCol = findDateColumnIndex(table);
    const rows = table.querySelectorAll("tbody tr");

    rows.forEach(row => {
      const cells = row.querySelectorAll("td");
      const rowText = row.innerText.toLowerCase();
      const rowDate = cells[dateCol] ? cells[dateCol].innerText.trim() : "";

      let ok = true;
      if (searchVal && !rowText.includes(searchVal)) ok = false;
      if (targetDate && rowDate !== targetDate) ok = false;

      row.style.display = ok ? "" : "none";
    });
  }

  // --- init on load ---
  document.addEventListener("DOMContentLoaded", () => {
    loadCSVForPage("data/bookings.csv", "bookings");
  });
</script>

</body>
</html>
